<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preload" href="/Inter-UI-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/Inter-UI-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <meta name="description" content="<%= htmlWebpackPlugin.options.pkg.description %>">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
